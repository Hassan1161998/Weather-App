<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Weather App</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <link href="owfont/css/owfont-regular.min.css" rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
  </head>
  <body><div class="container-fluid">
 <h1>
 Weather App
 </h1>
  <div class="main">
    <div class="row">
      <div class="col-md-6 col-xs-6" id="Left">
      <div id="temp"><i class="fa fa-thermometer-full" aria-hidden="true"></i> <span id="temptext"></span> </div>
<div id="icon"></div>
      <div id="conditions"></div>
      <img id="windimg" src="http://peter-weinberg.com/files/7414/6696/1458/Wind-512x512.png">
      <div id="wind"></div>
      </div>
      <div class="col-md-6 col-xs-6" id="Right">
      <button id="but"></button>
      <br>
      <div id="ip"></div>
      <div id="location"></div>
      </div>
    </div>
  </div>
</div></body>
</html>
